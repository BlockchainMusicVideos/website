<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Blockchain Music Videos</title>
  </head>
  <body>
    <div class="app" id="app">
      <button id="play" class="user-hidden">Play</button>
      <figure id="video-container" class="video-container">
        <video id="video" class="video" autoplay preload="metadata">
          <source
            src="./src/media/videos/blockchain-music-videos.mov"
            type="video/mp4"
          />
          <!-- Fallback content for browsers that don't support MP4 -->
          <p>
            Your browser does not support the video format. Please consider
            upgrading to a modern browser.
          </p>
          <!-- Fallback thumbnail image -->
          <!-- <img src="thumbnail.jpg" alt="Video thumbnail" /> -->
        </video>
        <figcaption>Music Video Homepage</figcaption>
      </figure>
    </div>
    <script type="module" src="/src/js/main.ts"></script>
  </body>
</html>
